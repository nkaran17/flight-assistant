<div
  class="flex justify-content-center align-items-center w-full h-screen"
  *ngIf="isCodebookLoadInProgress$ | async; else loadFinished"
>
  <p-progressSpinner></p-progressSpinner>
</div>
<ng-template #loadFinished>
  <div
    class="flex justify-content-center align-items-center w-full"
    *ngIf="isCodebookLoadFinishedSuccessfully$ | async; else loadFinishedWithError"
  >
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <ng-template #loadFinishedWithError>
    <h1>ERROR</h1>
  </ng-template>
</ng-template>
